<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <meta charset="utf-8">
        <title>KTH-chat</title>
        <link rel="stylesheet" href="/css/main.css" />
        
        <script type="text/javascript">
            function saveUser() {
                window.localStorage.setItem("username", document.querySelector("#name").value);
            }
        </script>
    </head>
    <body>
        <noscript>
            <h2>KTH-chat requires JavaScript support in order to work</h2>
        </noscript>   
        
    <!--The header, follows everywhere-->
    <div class="header">
        <h1 id="header-title">KTH-chat</h1>
        <h3>A chat for KTH students!</h3>
    </div>
    <!--The start page-->
    <div id="start-page" class="hidden">
        <div id="start-page-container">
            <h2 class="login-title">Login</h2>
            <form id="loginForm" name="loginForm" method="POST">
                <div class="form-group">
                    <input type="text" id="name" name="username" placeholder="Username" autocomplete="off" class="form-control" required/>
                </div>
                <div class="form-group">
                    <input type="text" id="mail" name="email" placeholder="Mail" autocomplete="off" class="form-control" required/>
                </div>
                <div class="form-group">
                    <input type="password" id="pass" name="password" placeholder="Password" autocomplete="off" class="form-control" required/>
                </div>
                <div id="start-buttons"> 
                    <div class="start-btn" >
                        <button id="login" type="submit" name="login" formaction="/login" onClick="saveUser()">Login</button>
                    </div>
                    <div class="start-btn" >
                        <button id="register" type="submit"  name="register" formaction="/add" onClick="saveUser()">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    
    
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
</html>
