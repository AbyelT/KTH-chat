<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>KTH-chat</title>
      <link rel="stylesheet" href="/css/main.css" />
      <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>
  <body>
    <noscript>
      <h2>KTH-chat requires JavaScript support in order to work</h2>
    </noscript>    
    <div class="header">
        <h1 id="header-title">KTH-chat</h1>
        <h3>A chat for KTH students!</h3>
    </div>
    <div id="start-page">
        <div class="start-page-container">
            <h2 class="login-title">Login</h2>
            <form id="loginForm" name="loginForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="password" id="pass" placeholder="Password" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Welcome to Spring Boot Chat Application</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="chat-rooms" class="hidden">
        <ul id="roomsArea">
            <!-- This is where all the rooms will go! -->
            <li style="display: block; width:100%;">
                <div style ="display:inline-block; width:100%;">
                    <h2>Room name goes here</h2>
                    <button type="submit" class="joinRoom">Join</button>
                </div>
            </li>
            <li style="display: block; width:100%;">
                <div style ="display:inline-block; width:100%;">
                    <h2>Room name goes here</h2>
                    <button type="submit" class="joinRoom">Join</button>
                </div>
            </li>
            <li style="display: block; width:100%;">
                <div style ="display: inline-block; width:100%;">
                    <p style ="width:25%;">Room name goes here</p>
                    <button type="submit" class="joinRoom">Join</button>
                </div>
            </li>
        </ul>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
