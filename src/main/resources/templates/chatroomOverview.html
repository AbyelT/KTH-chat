<!DOCTYPE html>
<html>
    <head>
        <title>KTH-chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body>
        <!--The header, follows everywhere-->
        <div class="header">
            <h3 id="header-title">KTH-chat</h3>
            <p id="header-text">A chat for KTH students!</p>
            <Button id="logoutBtn">Logout</button>
        </div>

        <!-- The chatroom overview, this is where all the rooms will go! -->
        <div id="chat-rooms">
            <ul id="roomsArea">
                <li class="roomListItem" id="studyroom">
                        <h2 class="roomTitle">Study room</h2>
                        <a name="joinRoom" class="joinRoom" href="/chat">Join</a>
                </li>
                <li class="roomListItem" id="eventdiscussion">
                        <h2 class="roomTitle">Events & Discussion</h2>
                        <a name="joinRoom" class="joinRoom" href="/chat" >Join</a>
                </li>
                <li class="roomListItem" id="other">
                        <h2 class="roomTitle">Other</h2>
                        <a name="joinRoom" class="joinRoom" href="/chat" >Join</a>
                </li>
            </ul> 
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="/js/chatroomOverview.js"></script>
    </body>
</html>
