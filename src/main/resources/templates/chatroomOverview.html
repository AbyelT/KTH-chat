<!DOCTYPE html>
<html>
    <head>
        <title>KTH-chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body>
        <!--The header, follows everywhere-->
        <div class="header">
            <h1 id="header-title">KTH-chat</h1>
            <h3>A chat for KTH students!</h3>
            <Button id="logoutBtn">Logout</button>
        </div>

        <!-- The chatroom overview, this is where all the rooms will go! -->
        <div id="chat-rooms">
            <ul id="roomsArea">
                <li class="roomListItem" style="display: block; width:100%;">
                    <div id="room1" style ="display:inline-block; width:100%;">
                        <h2 class="roomTitle">room1</h2>
                        <a name="joinRoom" class="joinRoom" href="/chat">Join</a>
                    </div>
                </li>
                <li class="roomListItem" style="display: block; width:100%;">
                    <div id="room2" style ="display:inline-block; width:100%;">
                        <h2 class="roomTitle">room2</h2>
                        
                        <a name="joinRoom" class="joinRoom" href="/chat" >Join</a>
                    </div>
                </li>
                <li class="roomListItem" style="display: block; width:100%;">
                    <div id="room3" style ="display:inline-block; width:100%;">
                        <h2 class="roomTitle">room3</h2>
                        <a name="joinRoom" class="joinRoom" href="/chat" >Join</a>
                    </div>
                </li>
            </ul> 
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="/js/chatroomOverview.js"></script>
    </body>
</html>
