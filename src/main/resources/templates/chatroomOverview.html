<html>
    <head>
        <title>KTH-chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body>
        <!--The header, follows everywhere-->
        <div class="header">
            <h1 id="header-title">KTH-chat</h1>
            <h3>A chat for KTH students!</h3>
            <Button id="logoutBtn">Logout</button>
        </div>

        <!-- The chatroom overview, this is where all the rooms will go! -->
        <div id="chat-rooms">
            <div>Chatroom overview</div>
            <ul id="roomsArea">
                <li style="display: block; width:100%;">
                    <div id="room1" style ="display:inline-block; width:100%;">
                        <h2>room1</h2>
                        
                        <a name="joinRoom" class="joinRoom" href="/chat">Join</a>
                    </div>
                </li>
                <li style="display: block; width:100%;">
                    <div id="room2" style ="display:inline-block; width:100%;">
                        <h2>room2</h2>
                        
                        <a name="joinRoom" class="joinRoom" href="/chat" >Join</a>
                    </div>
                </li>
                <li style="display: block; width:100%;">
                    <div id="room3" style ="display:inline-block; width:100%;">
                        <h2>room3</h2>
                        
                        <a name="joinRoom" class="joinRoom" href="/chat" >Join</a>
                    </div>
                </li>
            </ul> 
        </div>
                <!-- The chatroom, all messages are seen here -->
        <div id="chat-page" class="hidden">
            <div class="chat-container">
                <div class="leave-room">
                    <button id="leave-btn" type="button">Leave room</button>
                </div>
                <div class="chat-header">
                    <h2 id="chatroom-name">Room: "roomname here"</h2>
                </div>
                <div class="connecting">
                    Connecting...
                </div>
                <ul id="messageArea">

                </ul>
                <form id="messageForm" name="messageForm">
                    <div id="message-box">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="/js/chatroomOverview.js"></script>
    </body>
</html>
